<!DOCTYPE html>

<head>
    <title> Typing Game </title>
    <link rel="icon" type="icon" href ="icon.png">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top ">
        <div class="container">
            <div class="navbar-brand" id="type">
                
            </div>
            <div class="btn-group" role="group">
                <i class="fa-solid fa-gears icon"></i>
                <select class="selectpicker " id="choose" onchange="selectLevel()">
                    <option value="0" disabled selected>Choose Level </option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
    </nav>
    <section>
        <div id="intro" >
            <div class="mainpart ">
                <table class="details mb-3">
                    <tr>
                        <td>
                            <h3><i class="fa-solid fa-stopwatch"></i>  00 : <span class="det" id="sec">20</span></h3>
                        </td>
                        <td>
                            <h3>Level : <span class="det" id="level">Easy</span></h3>
                        </td>
                        <td>
                            <h3>Score : <span class="det" id="score">0</span></h3>
                        </td>
                    </tr>
                </table>
                <div class="progress" style="height:5px;">
                    <div class="progress-bar" id="bar" role="progressbar"></div>
                </div>
                <div class="con">
                    <div id="content" class="mt-5 mb-4">
                        <h2  id="starting">
                            Start Playing and Get the best score!
                        </h2>
                    </div>
                    <div id="Btnn" class="mb-5">
                        <button type="button" class="btn btn-lg startbtn " onclick="startGame()">Start now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.2/dist/typeit.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>

</html>
